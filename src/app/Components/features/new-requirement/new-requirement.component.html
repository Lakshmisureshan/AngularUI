<div class="container">
    <h1 class="mt-3">New Customer Requirement</h1>
    <form  [formGroup]="userForm" (ngSubmit)="onFormSubmit()" >
        <div class="mt-2 mb-5">
            <div class="mt-3">
              <label for="title" class="form-label">Reference No:</label>
              <input type="text"
              id="name"
              name="name"
              class="form-control"
              formControlName="refno">
           </div>
           </div>


        
          <!---- <div class="mt-3">
            <select [(ngModel)]="selectedCustomerId" class="form-control">
             <option value="" disabled selected>Select Customer</option>
             <option *ngFor="let customer of customers" [value]="customer.id">{{ customer.name }}</option>
           </select>
         </div>-->




        <div class="mt-3">
            <ng-select [(ngModel)]="selectedCustomerId" [items]="customers" bindValue="id" bindLabel="name"   (ngModelChange)="onCustomerIdChange($event)"
            [placeholder]="placeholder" [searchable]="true" class="form-control">
            </ng-select>
          </div>










    </form>
</div>
