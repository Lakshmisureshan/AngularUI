<div class="container">
    <h1 class="mt-3">Add Customer</h1>

    <form #form="ngForm" (ngSubmit)="onFormSubmit()">
        <div class="mt-2 mb-5">
          <div class="mt-3">
            <label for="title" class="form-label">Name</label>
            <input type="text"
            id="name"
            name="name"
            class="form-control"
            [(ngModel)]="model.name">
          </div>
    
          <div class="mt-3">
            <label for="country" class="form-label">Country</label>
            <input type="text"
            id="country"
            name="country"
            class="form-control"
            [(ngModel)]="model.country">
          </div>
    

          <div class="mt-3">
            <label for="urlHandle" class="form-label">Phone No</label>
            <input type="text"
            id="phoneNo"
            name="phoneNo"
            class="form-control"
            [(ngModel)]="model.phoneNo">
          </div>



          <div class="mt-3">
            <label for="urlHandle" class="form-label">Email</label>
            <input type="text"
            id="emailID"
            name="emailID"
            class="form-control"
            [(ngModel)]="model.emailID">
          </div>


          <div class="mt-3">
            <button type="submit" class="btn btn-primary">Save</button>
          </div>








          </div>















          </form>
</div>
